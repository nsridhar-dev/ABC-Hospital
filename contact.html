    <h1>Contact Us</h1>
    <p>If you have any questions, feel free to reach out to us!</p>
    
    <form name="Contact Us" method="post">
        <table cellspacing="10px" align="center">
            <tr>
                <td>
                    <label for="">Name:</label>
                    <br>
                    <br>
                    <input type="text" name="name" id="name" size="70" required>
                </td>    
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                    <br>
                    <br>
                    <input type="email" name="email" id="email" size="70" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="message"> Message:</label>
                    <br><br>
                    <textarea name="message" id="message" rows="5" cols="65" ></textarea>
                </td>
            </tr>
            <tr >
                <td>
                    <input  id="sendmessage" type="submit" value="Send Message" size="160px">
                </td>
            </tr>
        </table>
    </form>
