    <h1>Patient Registration</h1>

    <form name="patient registration" method="post">
        <table cellpadding="5px">
            <tr>
                <td>
                    <label for="name">Full Name:</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="Full Name" id="name" size="70">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob"> Date Of Birth</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="date" type="date" name="dob" id="dob" size="70">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="email" id="email" size="70">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="number">Phone Number</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="tel" name="phone humber" id="number" size="70">
                </td>
            </tr>
            <tr>
                <td>
                    <input id="register" type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
